{% extends "base.html" %}
{% block content %}

<!-- carousel -->
<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block mx-auto" src="{{dog_data["media"][id][2]["$t"]}}" style="height:30rem" alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block mx-auto" src="{{dog_data["media"][id][7]["$t"]}}" style="height:30rem" alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block mx-auto" src="{{dog_data["media"][id][12]["$t"]}}" style="height:30rem" alt="Third slide">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

<!-- description and info -->
<div class="mx-auto form-inline" style="padding-top:40px; padding-bottom:40px">
  <!-- description -->
  <div class="mx-auto" style="width:70%; padding-left:40px">
  <div class="card">
    <div class="card-header"><h5>Description</h5></div>
      <div class="card-block" style="padding-left:10px; padding-top:10px">
        <blockquote class="card-blockquote">
        <p class="models_content">{{dog_data["description"][id]}}</p>
        </blockquote>
    </div>
  </div>
  </div>
  <!-- info -->
  <div class="mx-auto" style="width:30%; padding-left:40px; padding-right:40px">
  <div class="card">
    <div class="card-header"><h5>Information</h5></div>
      <div class="card-block" style="padding-left:10px; padding-top:10px">
        <blockquote class="card-blockquote">
          <p>Address: {{dog_data["contact"]["address1"][id]}}</p>
          <p>Phone: {{dog_data["contact"]["phone"][id]}}</p>
          <a href="/shelters/1" class="card-link">Adopt me pls</a>
        </blockquote>
    </div>
  </div>
  </div>
</div>

<!-- parks for this dog header -->
<div class="mx-auto" style="padding-left:40px">
<h2>PARKS FOR ME: </h2>
</div>

<!-- parks in card deck -->
<div class="mx-auto" style="padding-top:10px; padding-bottom:40px; padding-left:40px; padding-right:40px">
  <div class="card-deck">
    <div class="card"">
    <img class="card-img-top" src="/dog1.jpg" alt="Card image cap">
      <div class="card-body">
         <a href="/park_details/0" class="card-link"><h5>Alibates Flint Quarries</h5></a>
      </div>
    </div>

    <div class="card">
      <img class="card-img-top" src="/dog2.jpg" alt="Card image cap">
      <div class="card-body">
        <a href="/park_details/1" class="card-link"><h5>Amistad</h5></a>
      </div>
    </div>

    <div class="card">
      <img class="card-img-top" src="/dog3.jpg" alt="Card image cap">
      <div class="card-body">
        <a href="/park_details/2" class="card-link"><h5>Big Bend</h5></a>
      </div>
    </div>
  </div>
</div>


{% endblock %}
