{% extends "base.html" %}
{% block content %}

<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="dog1.jpg" alt="First slide" style="height:40rem">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="dog2.jpg" alt="Second slide" style="height:40rem">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="dog3.jpg" alt="Third slide" style="height:40rem">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

<div class="mx-auto" align="center" style="padding-top:50px; padding-bottom:50px">
  <div class="card-deck" style="width:90%">
    <div class="card"">
    <img class="card-img-top" src="dog3.jpg" alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title">Dogs</h5>
        <p class="card-text">See some doggos</p>
        <a href="#" class="btn btn-primary">Browse</a>
      </div>
    </div>

    <div class="card">
      <img class="card-img-top" src="dog2.jpg" alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title">Parks</h5>
        <p class="card-text">Browse nearby parks</p>
        <a href="#" class="btn btn-primary">Play</a>
      </div>
    </div>

    <div class="card">
      <img class="card-img-top" src="dog1.jpg" alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title">Adoption Centers</h5>
        <p class="card-text">Adopt a pup</p>
        <a href="#" class="btn btn-primary">Adopt</a>
      </div>
    </div>
  </div>
</div>

{% endblock %}
